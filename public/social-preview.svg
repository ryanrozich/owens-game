<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#228B22"/>

  <!-- Red Territory -->
  <rect x="0" y="0" width="600" height="630" fill="rgba(255,0,0,0.15)"/>

  <!-- Blue Territory -->
  <rect x="600" y="0" width="600" height="630" fill="rgba(0,0,255,0.15)"/>

  <!-- Center Line -->
  <rect x="597" y="0" width="6" height="630" fill="rgba(255,255,255,0.5)"/>

  <!-- Red Base -->
  <rect x="40" y="265" width="100" height="100" fill="#8B0000" rx="8"/>
  <text x="90" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BASE</text>

  <!-- Blue Base -->
  <rect x="1060" y="265" width="100" height="100" fill="#00008B" rx="8"/>
  <text x="1110" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BASE</text>

  <!-- Red Flags -->
  <rect x="120" y="140" width="30" height="45" fill="#FF0000" rx="4"/>
  <rect x="100" y="295" width="30" height="45" fill="#FF0000" rx="4"/>
  <rect x="80" y="450" width="30" height="45" fill="#FF0000" rx="4"/>

  <!-- Blue Flags -->
  <rect x="1050" y="140" width="30" height="45" fill="#0000FF" rx="4"/>
  <rect x="1070" y="295" width="30" height="45" fill="#0000FF" rx="4"/>
  <rect x="1090" y="450" width="30" height="45" fill="#0000FF" rx="4"/>

  <!-- Red Player -->
  <rect x="280" y="280" width="60" height="60" fill="#FF0000" rx="8"/>

  <!-- Blue Player -->
  <rect x="860" y="280" width="60" height="60" fill="#0000FF" rx="8"/>

  <!-- Enemies (gray) -->
  <rect x="200" y="180" width="50" height="50" fill="#666666" rx="6"/>
  <rect x="180" y="400" width="50" height="50" fill="#666666" rx="6"/>
  <rect x="950" y="180" width="50" height="50" fill="#666666" rx="6"/>
  <rect x="970" y="400" width="50" height="50" fill="#666666" rx="6"/>

  <!-- Title Background -->
  <rect x="300" y="40" width="600" height="120" fill="rgba(0,0,0,0.7)" rx="16"/>

  <!-- Title Text -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="bold">Owen's CTF</text>
  <text x="600" y="140" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="24">Capture The Flag</text>

  <!-- Bottom tagline -->
  <rect x="250" y="540" width="700" height="60" fill="rgba(0,0,0,0.6)" rx="12"/>
  <text x="600" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">Choose your team. Capture flags. Win the game!</text>
</svg>
